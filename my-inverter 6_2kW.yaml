uart:
  - id: uart_inverter
    baud_rate: 2400
    tx_pin: ${inverter_tx_pin}
    rx_pin: ${inverter_rx_pin}
    debug:
     direction: BOTH
     dummy_receiver: false
     after:
      delimiter: "\n"
     sequence:
      - lambda: UARTDebug::log_string(direction, bytes);
  - id: uart_pzem
    baud_rate: 9600
    tx_pin: ${pzem_tx_pin}
    rx_pin: ${pzem_rx_pin}
#    debug:
#      direction: BOTH
#      dummy_receiver: false

modbus:
  - id: modbus_inverter
    uart_id: uart_inverter
    send_wait_time: 250ms
  - id: modbus_pzem
    uart_id: uart_pzem

modbus_controller:
  - id: smg_inverter
    address: 0x05
    modbus_id: modbus_inverter
    setup_priority: -10
    offline_skip_updates: 100
    command_throttle: 1s
    update_interval: ${update_interval}
  - id: pzem
    # The current device address.
    address: 0x1
    # The special address 0xF8 is a broadcast address accepted by any pzem device,
    # so if you use this address, make sure there is only one pzem device connected
    # to the uart bus.
    # address: 0xF8
    modbus_id: modbus_pzem
    command_throttle: 0ms
    setup_priority: -10
    update_interval: ${pzem_update_interval}

sensor:
  - platform: pzemac
    modbus_id: modbus_pzem
    voltage:
      name: "Grid PZEM Voltage"
      id: pzem_grid_voltage
      internal: true
      filters:
        - &mafilter quantile:
            window_size: 5
            send_every: 1
            send_first_at: 1
            quantile: .9
        - offset: ${pzem_voltage_offset}
    current:
      name: "Grid Current"
      id: pzem_grid_current
      filters:
        - *mafilter
        - offset: ${pzem_current_offset}
    power:
      name: "Grid Power"
      id: pzem_grid_power
      filters:
        - *mafilter
    power_factor:
      name: "Grid Power Factor"
      id: pzem_grid_power_factor
      filters:
        - *mafilter
    energy:
      name: "Grid Energy"
      id: pzem_grid_energy
      filters:
        - *mafilter

  - platform: template
    name: "Grid Power VA"
    unit_of_measurement: "W"
    device_class: power
    state_class: measurement
    accuracy_decimals: 0
    update_interval: ${update_interval}
    lambda: |-
      return id(pzem_grid_current).state * id(pzem_grid_voltage).state;

  - platform: template
    name: "Grid Power VA*PF"
    unit_of_measurement: "W"
    device_class: power
    state_class: measurement
    accuracy_decimals: 0
    update_interval: ${update_interval}
    lambda: |-
      return id(pzem_grid_current).state * id(pzem_grid_voltage).state * id(pzem_grid_power_factor).state;
     
